site_name: vengi - voxel tools
site_author: Martin Gerhardy
site_description: Voxel editor for linux windows and macosx
docs_dir: docs
site_dir: build/docs
repo_url: https://github.com/vengi-voxel/vengi
repo_name: GitHub

extra_css:
  - css/vengi.css

theme:
  custom_dir: docs/theme
  name: material
  highlightjs: true
  hljs_languages: [cpp, lua]

markdown_extensions:
